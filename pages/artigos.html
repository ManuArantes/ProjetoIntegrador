<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Artigos Médicos</title>
  <link rel="stylesheet" href="../styles/estilo.css" />
</head>
<body>
  <header>
    <h1>Caminho Leve MC</h1>
    <p>Miastenia Congênita</p>
  </header>

  <nav>
    <a href="../index.html">Minha História</a>
    <a href="miastenia.html">O que é Miastenia Congênita</a>
    <a href="artigos.html">Artigos Médicos</a>
    <a href="acolhimento.html">Acolhimento</a>
    <a href="cadastro.html">Cadastro</a>
    <a href="referencias.html">Referências</a>
  </nav>

  <main>
    <h2>Artigos Médicos</h2>
    <p class="info">
      Publicações nesta aba são **exclusivas para profissionais da saúde** cadastrados.
      <a href="cadastro.html">Realizar cadastro</a>
    </p>

    <input
      type="text"
      placeholder="Buscar pelo nome do artigo..."
      class="inputBusca"
      id="inputBusca"
    />

    <div id="lista-artigos"></div>

    <div class="links-artigos">
      <button id="btnNovoArtigo">Publicar novo artigo (profissionais)</button>
    </div>

    <!-- Formulário oculto até clicar no botão -->
    <section id="formArtigoWrap" class="bloco" style="display:none;">
      <h3>Novo artigo</h3>
      <form id="formArtigo" class="form-artigo">
        <input type="text" id="art_titulo" placeholder="Título do artigo" required>
        <input type="url" id="art_url" placeholder="URL (link público)" required>
        <input type="text" id="art_origem" placeholder="Revista/Fonte (ex.: SciELO, NCBI)">
        <input type="text" id="art_autor" placeholder="Autor(es)">
        <button type="submit">Publicar</button>
      </form>
    </section>
  </main>

  <script src="../scripts/script.js"></script>
</body>
</html>
